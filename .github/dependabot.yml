version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    ignore:
      - dependency-name: "tensorflow"
    versioning-strategy: increase-if-necessary
    security-updates: true

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    ignore:
      - dependency-name: "react"
    versioning-strategy: increase-if-necessary
    security-updates: true
